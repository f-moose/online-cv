experiences:
    - role: Software Tester & Design Researcher 
      time: 2019 - present
      company: Ctrl Group, London
      details: |
        Joined Ctrl-Group as a multi-disciplinary professional to deliver robust quality assurance and software delivery frameworks for iOS, Android and web solutions. In addition, working as a design researcher to better understand the needs of users, feedback key insights to stakeholders and action findings into release builds. 
          - Coordinate requirements and outputs across mobile, web, backend, design and research teams for app releases
          - Create clear, concise and prioritised milestones for product teams to follow
          - Discuss team blockers and propose timely resolutions to senior management during regular progress updates
          - Lead delivery efforts across distributed teams within the UK and internationally to deliver on tight deadlines
          - Shape new functionality into deliverable chunks to be implemented during project cycles
          - Implemented an end-to-end QA and release strategy from the ground up
          - Develop discussion guides for user research
          - Conduct remote qualitative user interviews
          - Code and analyse large data sets to produce insights and implications from research findings
          - Developed an internal insights delivery framework to present key findings to peers and senior management
          - Mentor and manage junior members of the team

    - role: Senior Software Tester 
      time: 2013 - 2019
      company: Thomson Reuters, London
      details: |
        Joined as a manual tester tasked with developing expanding test libraries, and the role evolved into a hybrid one which encompassed the development of automated tests, defining test strategy and user research/design.
          - Developed automated tests in C# using Selenium and Gherkin within a POM framework 
          - Developed test plans and schedules for internal and remote QA teams
          - Led QA teams on various on-prem, Salesforce and SharePoint projects
          - Worked closely with various interdepartmental teams
          - Reported on testing status to management and stakeholders
          - Trained of new QA team members
          - Aided in remote and face-to-face user testing sessions 
          - Reported findings to the wider development team and stakeholders
          - Developed wireframes for an application redesign

    - role: Test Engineer 
      time: 2012 - 2013
      company: Experian QAS, London
      details: |
          - Outlined and documented QA procedure within sprints
          - Wrote and developed automated and manual tests
          - Designed and executed test cases based on test plans, requirements and functional specifications
          - Worked on various on-prem and SaaS applications 
          - Worked closely with developers and other team members to find, investigate, document and review defects 
