        link: "https://foundationfirsteducation.org/"
        tagline: "Foundation First is a charity which aims to provide a strong foundation of early childhood education in nurseries and kindergartens in Ghana.
        I've been working with Foundation First as a volunteer since 2019, focusing on the design and ongoing development of their website, blog, internal IT infrastructure and strategy."

      - title: The Eolian
