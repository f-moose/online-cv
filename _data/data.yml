experiences:
    - role: Software Tester & Design Researcher 
      time: 2019 - Present
      company: Ctrl Group, London
      details: |
        Joined Ctrl-Group as a multi-disciplinary professional to deliver robust quality assurance and software delivery frameworks for iOS, Android and web solutions. In addition, working as a design researcher to better understand the needs of users, feedback key insights to stakeholders and action findings into release builds. 
          - Coordinating requirements and outputs across mobile, web, backend, design and research teams for app releases
          - Creating clear, concise and prioritised milestones for product teams to follow
          - Discussing team blockers and proposing timely resolutions with senior management during regular progress updates
          - Leading delivery efforts across distributed teams within the UK and internationally to deliver on tight deadlines
          - Shaping new functionality into deliverable chunks to be implemented during project cycles
          - Implementation of an end-to-end QA and release strategy from the ground up
          - Development of discussion guides for user research
          - Conducting remote qualitative user interviews
          - Coding and analysis of large data sets to produce insights and implications from research findings
          - Development of an internal insights delivery framework to present key findings to peers and senior management
          - Mentoring and management of junior members of the team
    - role: Software Tester 
      time: 2013 - 2019
      company: Thomson Reuters, London
      details: |
        Joined as a manual tester tasked with developing expanding test libraries, later evolving into a hybrid role which encompassed the development of automated tests, defining test strategy and user research/design.
          - Development of automated tests in C# using Selenium and Gherkin within a POM framework 
          - Developing test plans and schedules for internal and remote QA teams
          - Leading QA teams on various on-prem, Salesforce and SharePoint projects
          - Working closely with various interdepartmental teams
          - Reporting on testing status to management and stakeholders
          - Training of new QA team members
          - Aiding in remote and face-to-face user testing sessions 
          - Reporting findings to the wider development team and stakeholders
          - Development of wireframes for an application redesign

    - role: Test Engineer 
      time: 2012 - 2013
      company: Experian QAS, London
      details: |
          - Outlining and documenting QA procedure within sprints
          - Writing and developing automated and manual tests
          - Designing and executing test cases based on test plans, requirements and functional specifications
          - Working on various on-prem and SaaS applications 
          - Working closely with developers and other team members to find, investigate, document and review defects 
